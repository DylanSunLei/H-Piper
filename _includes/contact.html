<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<h2>Keep in Touch:</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						{% for people in site.people %}
						<li>
							<a href="{{ people.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ people.title }} fa-fw"></i> <span class="network-name">{{ people.name }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
